<div class="container">
    <div class="top-section">
        <img class="top-img" src="../../../assets/images/59-594145_blue-wave-vector-png-sky-blue-wave-png.png" alt="blue">
    </div>  
    <div class="shareLocation">
        <div class="description-container">
            <div class="image">  
                <img src="assets/images/homeless.jpeg" alt="homeless-image" class="img">
            </div>
            <div class="description">
                <p>Share Location and help people</p>
            </div>
        </div>
        <button  mat-button (click)='location.getLocation()'> shareLocation </button>
    </div>
    
    <div class="donationForm">
        <div class="description-container">
            <div class="image">  
                <img src="assets/images/donation-box-100221101-large.jpg" alt="Donation-image" class="img">
            </div>
            <div class="description">
                <p>Fill The Form And Donate For People Who Needs You ! </p>
            </div>
        </div>
        <button mat-button (click)="openDialog()"> Donate </button>
    </div>
</div>
